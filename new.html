<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
</head>
<body>
    <form action="#" method="POST">
        用户名：<input type="text" name="account" maxlength="20" autocomplete="on" pattern="{11}">
       <br>
       密码：<input type="password" name="password" maxlength="8">
       <br>
       电话号码：<input type="text" name="phone" maxlength="11" autocomplete="on">
       <br>
       地址：<input type="text" name="adress" maxlength="50" autocomplete="on">
       <br>
       <input type="submit">提交
       <input type="reset">重置
    </form>

</body>
</html>
